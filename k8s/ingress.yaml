apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - host: myapp.example.com
      http:
        paths:
          - path: /api/users(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 8081
          - path: /api/tasks(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: task-service
                port:
                  number: 8082
          - path: /()
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3000


